<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    img {
    
    width:300px !important;
    height:200px !important;
    }
    
    </style>
  </head>
 
  
   

<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <h1>Store talentform</h1>
         <form action = "buyPc" method = "post">
   <div class="card-group">
   
        <div th:each="computer : ${lista}" class = "card">
        <img th:src="${computer.url}" alt="Immagine computer" class="card-img-top mx-auto">
         <div class="card-body">
         <h5 class = "card-title">Modello: <span th:text="${computer.modello}"></span></h5>
            <p class="card-text">Marca: <span th:text="${computer.marca}"></span></p>
            <p class="card-text">Tipologia: <span th:text="${computer.tipologia}"></span></p>
            
            <p class="card-text">Descrizione: <span th:text="${computer.descrizione}"></span></p>
            <p class="card-text">Quantit√†: <span th:text="${computer.qnt}"></span></p>
            
            <p class="card-text">Prezzo: <span th:text="${computer.prezzo}"></span></p>
             <input type="checkbox" id="myCheck" name = "ordini" th:value="${computer.id}">
     <input type="number" id="prezzo"  placeholder="numero di pezzi" th:name="quantities">
           </div>
        </div>
     
    </div>
    <input type="submit" value = "ordina">
    </form>
        <br>
    <br>
    
        <div class="text-center">
            <button class="btn" onclick="location.href='/'">Torna alla home</button>
            
        </div>
    
</body>
</html>
